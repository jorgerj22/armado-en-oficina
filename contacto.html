<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imagenes/logopagina.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Management|Desarrollo web|Marketing Digital</title>
  </head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <body>
    <header class="header"></header>
    <img
      class="img__fondo"
      src="imagenes/logopagina.jpg"
      alt="arizona agencia"
    />
      <nav class="nav-menu">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="menu-icon"><img src="./imagenes/menu.svg" alt=""></i>
        </label>
        <ul>
          <li><a class="nav__link" href="index.html">Home</a></li>
          <li><a class="nav__link" href="contacto.html">Contacto</a></li>
          <li>
            <a class="nav__link" href="marketing.html">Marketing Digital</a>
          </li>
          <li>
            <a class="nav__link" href="desarrolloweb.html">Desarrollo web</a>
          </li>
          <li>
            <a class="nav__link" href="community.html">Commnunity Management</a>
          </li>
        </ul>
      </nav>
    </header>


    <section>
      <h1>Contactanos</h1>
      <form action="">
        <fieldset>
          <legend>Contacto</legend>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="escriba aqui su nombre"
          />
          <br />
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            name="apellido"
            id="apellido"
            placeholder="escriba aqui su apellido"
          />

          <div>hombre</div>
          <input type="radio" name="sexo" value="Hombre" />
          <div>mujer</div>
          <input type="radio" name="sexo" value="Mujer" />
          <div>Acepta los terminos de condiciones</div>
          <input type="checkbox" name="acepta" value="1" required />
          <br />
          <select name="trabajos" id="trabajos">
            <option value="Desarrollo Web">Desarrollo Web</option>
            <option value="Marketing Digital">Marketing Digital</option>
            <option value="Community Management">Community Management</option>
          </select>
          <br />
          <label for="mensaje">Mensaje</label>
          <br />
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
          <br />
          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpiar formulario" />
        </fieldset>
      </form>
    </section>

    <footer class="footer">
        <p>CopyRight@ Jorge Rodriguez</p>
      </footer>
  

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
